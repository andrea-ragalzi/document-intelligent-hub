# Pytest Configuration

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --disable-warnings
    --color=yes
norecursedirs = examples

# Coverage settings
[coverage:run]
source = app
omit =
    tests/*
    */__init__.py
    */migrations/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
omit =
    */__init__.py
    */__pycache__/*
skip_empty = True

[coverage:html]
directory = htmlcov

[coverage:lcov]
output = coverage.lcov
