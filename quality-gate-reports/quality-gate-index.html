<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quality Gate Report - Matrix Style</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load IBM Plex Mono for a proper terminal look -->
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Stili base per il tema Matrix */
      body {
        font-family: "IBM Plex Mono", monospace;
      }

      /* Scrollbar personalizzata */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-thumb {
        background: #1a5e1a;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }

      /* Colori e bagliori tema Matrix */
      .matrix-text {
        color: #38bdf8;
      }
      .matrix-fail-text {
        color: #f87171;
      }
      .matrix-pass-glow {
        box-shadow: 0 0 8px #10b981;
      }
      .matrix-fail-glow {
        box-shadow: 0 0 8px #f87171;
      }

      .status-pass {
        background-color: #166534;
      }
      .status-fail {
        background-color: #991b1b;
      }
      .icon-pass {
        color: #4ade80;
      }
      .icon-fail {
        color: #f87171;
      }
      .icon-skipped {
        color: #f59e0b;
      }

      .card-border-pass {
        border: 2px solid #10b981;
      }
      .card-border-fail {
        border: 2px solid #f87171;
      }
      .card-border-skipped {
        border: 2px solid #f59e0b;
      }

      /* Nascondi la textarea usata per la copia */
      .hidden-textarea {
        position: absolute;
        left: -9999px;
        top: -9999px;
      }

      /* Matrix rain effect for pending cards */
      .matrix-rain-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
        z-index: 1;
      }

      .matrix-char {
        position: absolute;
        top: -20px;
        font-size: 14px;
        color: #10b981;
        opacity: 0;
        animation: matrix-fall linear infinite;
      }

      @keyframes matrix-fall {
        0% {
          top: -20px;
          opacity: 0;
        }
        10% {
          opacity: 0.6;
        }
        90% {
          opacity: 0.3;
        }
        100% {
          top: 100%;
          opacity: 0;
        }
      }

      /* Pending card animations */
      .pending-card {
        animation: pending-pulse 2s ease-in-out infinite;
      }

      @keyframes pending-pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      .pending-icon {
        animation: pending-rotate 3s linear infinite;
      }

      @keyframes pending-rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .pending-text {
        animation: pending-glow 1.5s ease-in-out infinite;
      }

      @keyframes pending-glow {
        0%,
        100% {
          text-shadow: 0 0 5px #10b981;
        }
        50% {
          text-shadow: 0 0 20px #10b981;
        }
      }

      .pending-status-text {
        color: #6b7280;
        animation: pending-glow 1.5s ease-in-out infinite;
      }

      .pending-progress {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 2px;
        width: 100%;
        background: linear-gradient(
          90deg,
          transparent 0%,
          #10b981 50%,
          transparent 100%
        );
        background-size: 200% 100%;
        animation: pending-progress 2s linear infinite;
      }

      @keyframes pending-progress {
        0% {
          background-position: -200% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }
    </style>
  </head>
  <body class="bg-black text-lime-400 p-4 min-h-screen">
    <div id="app" class="max-w-7xl mx-auto py-8">
      <!-- Intestazione Principale e Indicatore di Stato -->
      <header class="text-center mb-12">
        <h1 class="text-5xl font-extrabold text-lime-400 mb-2 matrix-pass-glow">
          Quality Gate Access Terminal
        </h1>
        <p class="text-lg text-lime-500/80 mb-6" id="timestamp-display">
          [RAG Project :: Log Scan __TIMESTAMP__]
        </p>
        <div class="flex items-center justify-center mb-4">
          <div
            id="live-indicator"
            class="w-2.5 h-2.5 bg-lime-400 rounded-full animate-pulse mr-2"
          ></div>
          <span class="text-xs text-lime-400 uppercase tracking-wider"
            >LIVE</span
          >
        </div>
        <div
          id="overall-status-box"
          class="mt-6 inline-block px-8 py-3 rounded-md shadow-2xl transition duration-300"
        >
          <span
            id="overall-status-text"
            class="text-2xl font-bold uppercase tracking-widest matrix-text"
            >LOADING BODY DATA...</span
          >
        </div>
      </header>

      <!-- Contenitore delle Sezioni (Griglia Responsive) -->
      <div id="report-container" class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Il contenuto sarÃ  iniettato qui dal JavaScript -->
      </div>
    </div>

    <!-- Carica il modulo JavaScript esterno -->
    <script src="quality-gate-report.js"></script>
  </body>
</html>
